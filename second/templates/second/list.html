{% extends 'second/base.html' %}
{% block content %}

<div class="container" style="background-color:gray; color:black; padding:20px">

    <a href="{% url 'create' %}" style="background-color:lightgray">입력하러 가기</a>

    {% for item in items %}
    <div class="card border-secondary">
    <div class="card-body" style="background-color:lightgray">
        <h5 class="card-title">TITLE: {{ item.title }}</h5>
        <p class="card-text">CONTENT: {{ item.content }}</p>
    </div>
    </div>
{% endfor %}
</div>

{% endblock %}
